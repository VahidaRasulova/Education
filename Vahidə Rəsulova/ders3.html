<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat Formu</title>
</head>

<body align="center" bgcolor="#A66CFF">
    <h2>Qeydiyyat Formu</h2>
    <form action="" border=" 2px solid black">
        <tbody>

            <table bgcolor="#FDFDBD" border=" 2px solid black" align="center" width="70%">
                <tr border=" 2px solid black">
                    <th colspan="3">
                        <h3>Şəxsi Məlumatlar</h3>
                    </th>

                </tr>
                <tr bgcolor="#F190B7">
                    <td>Ad <br>

                        <label for="">
                            <input type="text" name="name" placeholder="Ad" required>
                        </label>


                    </td>
                    <td>Soyad <br>

                        <label for="">
                            <input type="text" name="fname" placeholder="Soyad" required>
                        </label>
                    </td>
                    <td>Email<br>

                        <label for="">
                            <input type="email" name="email" placeholder="Email" required>
                        </label>
                    </td>
                    </td>
                </tr>
                <tr>
                    <th colspan="3">
                        <h3>Cins</h3>
                    </th>

                </tr>
                <tr bgcolor="#F190B7">
                    <th colspan="3">
                        <label for="">
                            <input type="radio" name="gender">Kişi
                        </label>
                        <label for="">
                            <input type="radio" name="gender">Qadın
                        </label>
                    </th>

                </tr>
                <tr>
                    <th colspan="3">
                        <h3>Sosial Media Hesabları</h3>
                    </th>

                </tr>
                <tr bgcolor="#F190B7">
                    <td><b>İnstagram</b> <img src="instagram.png" width="20px" alt="insta"><br>

                        <label for="">
                            <input type="url" name="url" required>
                        </label>


                    </td>
                    <td><b>Facebook</b> <img src="Facebook_Logo_(2019).png" width="20px" alt="fb"> <br>

                        <label for="">
                            <input type="url" name="url" required>
                        </label>
                    </td>
                    <td><b>LinkedIn</b> <img src="linkedin.png" alt="ln" width="20px"><br>

                        <label for="">
                            <input type="url" name="url" required>
                        </label>
                    </td>
                    </td>
                </tr>
                <tr>
                    <th colspan="3">
                        <h3>Ailə Vəziyyəti</h3>
                    </th>

                </tr>
                <tr bgcolor="#F190B7">
                    <th colspan="3">
                        <p> Aşağıdakılardan birini seçin:</p>
                        <select name="" required>
                            <option> Subay</option>
                            <option> Evli</option>
                        </select>
                    </th>

                </tr>
                <tr>
                    <th colspan="3">
                        <h3>Ətraflı Məlumat</h3>
                    </th>

                </tr>
                <tr bgcolor="#F190B7">
                    <th colspan="3">
                        <textarea name="" required placeholder="Özünüz haqqinda daha ətraflı yazın..." cols="100"
                            rows="20"></textarea>
                    </th>
                </tr>
                <tr>
                    <th colspan="3">
                        <h3>Dil Bilikləri</h3>
                    </th>

                </tr>
                <tr bgcolor="#F190B7">
                    <th colspan="3">
                        <label for=""><input type="checkbox">Azərbaycan dili</label>
                        <label for=""><input type="checkbox">Rus dili</label>
                        <label for=""><input type="checkbox">İngilis dili</label>
                        <label for=""><input type="checkbox">Alman dili</label>
                    </th>

                </tr>
                <tr>
                    <th colspan="3">
                        <h3>CV və Sənədlər</h3>
                    </th>

                </tr>
                <tr bgcolor="#F190B7">
                    <td>
                        CV <br> <label for="">
                            <input type="file">
                        </label>
                    </td>
                    <td>
                        Sənəd 1 <br> <label for="">
                            <input type="file">
                        </label>
                    </td>
                    <td>
                        Sənəd 2 <br> <label for="">
                            <input type="file">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" bgcolor="#C400FF">
                        <label for=""><input type="submit" value="Göndər"></label>
                        <label for="">
                            <input type="reset" value="Sil">
                        </label>
                    </td>

                </tr>
              
            </table>
        </tbody>
    </form>



</body>

</html>
